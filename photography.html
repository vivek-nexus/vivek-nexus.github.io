    <script>
        // Image gallery in photography page
        let thumbNails = document.querySelectorAll('[role="tab"]');
        let images = document.querySelectorAll('[role="tabpanel"]');



        for (let i = 0; i < 5; i++) {
            thumbNails[i].addEventListener('click', function () {
                for (let j = 0; j < 5; j++) {
                    if (thumbNails[j].classList.contains('active'))
                        thumbNails[j].classList.remove('active');
                    if (images[j].classList.contains('active'))
                        images[j].classList.remove('active');
                }
                thumbNails[i].classList.add('active');
                images[i].classList.add('active');
            })
        }
    </script>
